<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" role="img" aria-labelledby="title desc">
  <title>Хохлома</title>
  <desc>Золотисто-красная декоративная иллюстрация как заглушка для товара Хохлома.</desc>
  <defs>
    <radialGradient id="sun" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="60%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#b45309"/>
    </radialGradient>
  </defs>
  <rect width="640" height="640" fill="#111827"/>
  <circle cx="320" cy="320" r="280" fill="url(#sun)" opacity="0.9"/>
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M320 110 C250 140 200 220 220 300 C240 380 170 420 160 500" stroke="#b91c1c" stroke-width="16" opacity="0.75"/>
    <path d="M320 110 C390 140 440 220 420 300 C400 380 470 420 480 500" stroke="#c2410c" stroke-width="16" opacity="0.75"/>
    <path d="M320 180 C280 240 310 300 320 360" stroke="#7c2d12" stroke-width="20" opacity="0.55"/>
  </g>
  <text x="50%" y="52%" text-anchor="middle" fill="#111827" font-family="'PT Serif', 'Times New Roman', serif" font-size="52" font-weight="700">ХОХЛОМА</text>
  <text x="50%" y="60%" text-anchor="middle" fill="#7c2d12" font-family="'Inter', Arial, sans-serif" font-size="22" font-weight="600">Золото и огонь</text>
</svg>
