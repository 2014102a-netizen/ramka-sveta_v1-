<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title>Свет во мне</title>
  <desc>Минималистичная иллюстрация с текстом аффирмации в качестве заглушки.</desc>
  <defs>
    <linearGradient id="dawn" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff7ed"/>
      <stop offset="50%" stop-color="#fde68a"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" rx="28" fill="#0f172a" opacity="0.9"/>
  <rect x="20" y="20" width="600" height="320" rx="24" fill="url(#dawn)" stroke="#f59e0b" stroke-width="6"/>
  <text x="50%" y="47%" text-anchor="middle" fill="#0f172a" font-family="'PT Serif', 'Times New Roman', serif" font-size="56" font-weight="700">СВЕТ</text>
  <text x="50%" y="63%" text-anchor="middle" fill="#92400e" font-family="'Inter', Arial, sans-serif" font-size="28" font-weight="600">во мне</text>
</svg>
