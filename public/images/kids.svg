<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title>Сказочный мир</title>
  <desc>Яркая детская заглушка с простыми формами и звёздами.</desc>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a5f3fc"/>
      <stop offset="100%" stop-color="#c4b5fd"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" rx="30" fill="#0b1021" opacity="0.9"/>
  <rect x="18" y="18" width="604" height="324" rx="26" fill="url(#sky)"/>
  <g fill="#facc15" opacity="0.9">
    <circle cx="120" cy="80" r="24"/>
    <circle cx="520" cy="70" r="18"/>
    <circle cx="460" cy="130" r="12"/>
