    <rect x="90" y="200" width="90" height="80" rx="18"/>
    <rect x="460" y="190" width="110" height="90" rx="20"/>
  </g>
  <text x="50%" y="55%" text-anchor="middle" fill="#0f172a" font-family="'PT Serif', 'Times New Roman', serif" font-size="34" font-weight="700">СКАЗОЧНЫЙ МИР</text>
  <text x="50%" y="64%" text-anchor="middle" fill="#0f172a" font-family="'Inter', Arial, sans-serif" font-size="18" font-weight="600">Единороги • Космос • Феи</text>
</svg>
