<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title>Ваш дизайн</title>
  <desc>Векторная заглушка для персонализированного дизайна рамки.</desc>
  <defs>
    <linearGradient id="canvas" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" rx="30" fill="#0b1021" opacity="0.9"/>
  <rect x="18" y="18" width="604" height="324" rx="26" fill="url(#canvas)"/>
  <rect x="46" y="60" width="548" height="240" rx="18" fill="white" stroke="url(#accent)" stroke-width="10" stroke-dasharray="18 12"/>
  <text x="50%" y="50%" text-anchor="middle" fill="#0f172a" font-family="'Inter', Arial, sans-serif" font-size="28" font-weight="700">Ваш дизайн</text>
  <text x="50%" y="60%" text-anchor="middle" fill="#0ea5e9" font-family="'Inter', Arial, sans-serif" font-size="18" font-weight="600">Персонализируйте здесь</text>
</svg>
