<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" role="img" aria-labelledby="title desc">
  <title>Гжель</title>
  <desc>Иллюстрация с сине-белыми узорами, использующая векторную графику как заглушку.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f7fbff"/>
      <stop offset="100%" stop-color="#dbeafe"/>
    </linearGradient>
    <pattern id="petals" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="20" fill="#1d4ed8" fill-opacity="0.25"/>
      <path d="M40 10 Q55 40 40 70 Q25 40 40 10Z" fill="#1e3a8a" fill-opacity="0.6"/>
    </pattern>
  </defs>
  <rect width="640" height="640" fill="url(#bg)"/>
  <rect x="48" y="48" width="544" height="544" rx="32" fill="white" stroke="#1e3a8a" stroke-width="12"/>
  <rect x="80" y="80" width="480" height="480" rx="24" fill="url(#petals)" opacity="0.9"/>
  <text x="50%" y="50%" text-anchor="middle" fill="#0f172a" font-family="'PT Serif', 'Times New Roman', serif" font-size="48" letter-spacing="2" dy="-10">ГЖЕЛЬ</text>
  <text x="50%" y="58%" text-anchor="middle" fill="#1d4ed8" font-family="'Inter', Arial, sans-serif" font-size="22" font-weight="600">Сине-белые узоры</text>
</svg>
